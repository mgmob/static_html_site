<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
	
	
<script src="count.js"></script>

<title>Калькулятор тарифа ТКО</title>
</head>
  <body>
	  
<div class="container">
  <div class="py-5 text-center">
    <h2>Калькулятор тарифа ТКО</h2>
    <p class="lead">Рассчитайте тариф на ТКО</p>
  </div>
<form name="Test2">
  <div class="row" id="r1">
    <div class="col-md-12 mb-3">
      <h4 class="mb-3 text-center">Расчет тарифа для юридических лиц</h4>
      <div class="mb-3">
        <label>Категория организации</label>
        <SELECT class="form-control" NAME="Item" SIZE=5 onchange="listClck();">
          <OPTION VALUE ="1">Административные, офисные учреждения</option>
          <OPTION VALUE ="2">Магазины (продовольственные, смешанных товаров, промтоварные, универсальные магазины)</option>
          <OPTION VALUE ="3">Нестационарные торговые объекты</option>
          <OPTION VALUE ="4">Рынки промтоварные, торговые центры</option>
          <OPTION VALUE ="5">Автомастерские, шиномонтажные мастерские, станции технического обслуживания</option>
          <OPTION VALUE ="6">Автозаправочные станции</option>
          <OPTION VALUE ="7">Автотранспортные предприятия</option>
          <OPTION VALUE ="8">Гаражи, парковки закрытого типа, автостоянки</option>
          <OPTION VALUE ="9">Автомойки</option>
          <OPTION VALUE ="10">Железнодорожные и автовокзалы, аэропорты, речные порты</option>
          <OPTION VALUE ="11">Дошкольное образовательное учреждение</option>
          <OPTION VALUE ="12">Общеобразовательное учреждение</option>
          <OPTION VALUE ="13">Иные учреждения, осуществляющие образовательный процесс</option>
          <OPTION VALUE ="14">Клубы, кинотеатры, дома и дворцы культуры</option>
          <OPTION VALUE ="15">Театры, цирки, концертные залы</option>
          <OPTION VALUE ="16">Библиотеки</option>
          <OPTION VALUE ="17">Архивы</option>
          <OPTION VALUE ="18">Выставочные залы, музеи</option>
          <OPTION VALUE ="19">Спортивные клубы, центры, комплексы</option>
          <OPTION VALUE ="20">Предприятия общественного питания</option>
          <OPTION VALUE ="21">Мастерские и ателье</option>
          <OPTION VALUE ="22">Парикмахерские, косметические салоны, салоны красоты</option>
          <OPTION VALUE ="23">Гостиницы, пансионаты, дома отдыха, туристические базы</option>
          <OPTION VALUE ="24">Кладбища</option>
          <OPTION VALUE ="25">Садоводческие некоммерческие товарищества</option>
        </SELECT>
      </div>
    </div>
  </div>
  <div class="row" id="r2">
    <div class="col-md-6 mb-3" id="norm_col">
      <h5 class="mb-3 text-center">Расчет по нормативу</h5>
      <div class="mb-3">
        <label id="label1">Укажите...</label>
        <input  type="text" class="form-control mb-3" name="v1" placeholder="" value="">
        <Label id="label2">Укажите период (месяцев):</label>
        <INPUT class="form-control mb-3" type="text" name="v2" value="0">
        <div class="mb-3 text-center"><INPUT class="btn btn-success" name="btn1" TYPE="button" VALUE="Рассчитать тариф" onClick="btnClick2();"></div>
      </div>
      <div class="mb-3">
        <div class="mb-3" id="norm">Норматив:</div>
        <div class="mb-3" id="result1">Тариф за весь период:</div>
        <div class="mb-3" id="result2">Тариф по месяцам:</div>
      </div>
    </div>
    <div class="col-md-6 mb-3" id="cont_col">
      <h5 class="mb-3 text-center">Расчет по контейнерам</h5>
      <div class="mb-3">
        <label id="label-k1">Количество контейнеров</label>
        <input  type="number" class="form-control mb-3" name="k1" placeholder="" value="" step="1">
        <label id="label-k2">Объем контейнера, м<sup>3</sup></label>
        <input  type="number" class="form-control mb-3" name="k2" placeholder="" value="">
        <label id="label-k3">Периодичность вывоза (в месяц)</label>
        <input  type="number" class="form-control mb-3" name="k3" placeholder="" value="">
        <div class="mb-3 text-center"><INPUT class="btn btn-success" name="btn3" TYPE="button" VALUE="Рассчитать тариф" onClick="btnClick3();"></div>
      </div>
      <div class="mb-3">
        <div class="mb-3" id="normk">Плотность мусора, кг/м<sup>3</sup>:</div>
        <div class="mb-3" id="resultk1">Тариф за весь период:</div>
        <div class="mb-3" id="resultk2">Тариф по месяцам:</div>
      </div>
    </div>
  </div>

</form>

</div>


  </body>
</html>
